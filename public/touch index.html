<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Support Assistant</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 40px auto; }
    input, button { padding: 10px; margin-top: 10px; width: 100%; }
    .response { background: #f0f0f0; padding: 10px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Chat with the AI Support Assistant</h2>
  <input type="text" id="userInput" placeholder="Type your question..." />
  <button onclick="sendMessage()">Send</button>

  <div id="reply" class="response"></div>

  <script>
    async function sendMessage() {
      const message = document.getElementById("userInput").value;
      const responseBox = document.getElementById("reply");

      const res = await fetch("https://ai-support-backend.onrender.com/ai-reply", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      const data = await res.json();
      responseBox.innerText = data.reply || "Something went wrong";
    }
  </script>
</body>
</html>
